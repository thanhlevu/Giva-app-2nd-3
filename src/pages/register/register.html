<ion-content padding center text-center>
  <ion-title
    ><img
      alt="logo"
      height="100"
      src="../../assets/icon/home.svg"
    />ACCOUNT</ion-title
  >
  <form>
    <ion-item>
      <ion-label> <ion-icon item-left name="person-add"></ion-icon></ion-label>
      <ion-input
        placeholder="Username"
        type="text"
        [(ngModel)]="user.username"
        name="username"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label> <ion-icon item-end name="lock"></ion-icon></ion-label>
      <ion-input
        placeholder="Password"
        type="password"
        [(ngModel)]="user.password"
        name="password"
      >
      </ion-input>
      <ion-icon name="create"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label> <ion-icon item-end name="lock"></ion-icon></ion-label>
      <ion-input
        placeholder="Password"
        type="password"
        [(ngModel)]="user.password2"
        name="password2"
      >
      </ion-input>
      <ion-icon name="create"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label> <ion-icon item-left name="contact"></ion-icon></ion-label>
      <ion-input
        placeholder="Fullname"
        type="text"
        [(ngModel)]="user.fullname"
        name="fullname"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label> <ion-icon item-left name="mail"></ion-icon></ion-label>
      <ion-input
        placeholder="Email"
        type="email"
        [(ngModel)]="user.email"
        name="email"
      >
      </ion-input>
    </ion-item>
    <button ion-button full (click)="signUp()">
      <ion-icon name="log-in"></ion-icon> Sign Up
    </button>
  </form>
</ion-content>
