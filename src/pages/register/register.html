<ion-content padding center text-center>
  <ion-title
    ><img
      alt="logo"
      height="100"
      src="../../assets/icon/home.svg"
    />ACCOUNT</ion-title
  >
  <ion-item>
    <ion-label> <ion-icon item-left name="person"></ion-icon></ion-label>
    <ion-input placeholder="Username" type="text" [(ngModel)]="username">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label> <ion-icon item-left name="call"></ion-icon></ion-label>
    <ion-input placeholder="Phone Number" type="tel" [(ngModel)]="phone">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label> <ion-icon item-left name="pin"></ion-icon></ion-label>
    <ion-input placeholder="Address" type="text" [(ngModel)]="address">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label> <ion-icon item-left name="mail"></ion-icon></ion-label>
    <ion-input placeholder="Email" type="email" [(ngModel)]="email">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label> <ion-icon item-end name="lock"></ion-icon></ion-label>
    <ion-input placeholder="Password" type="password" [(ngModel)]="password">
    </ion-input>
    <ion-icon name="create"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-label
      ><ion-icon item-start size="large" name="lock"></ion-icon
    ></ion-label>
    <ion-input
      placeholder="Confirm Password"
      type="password"
      [(ngModel)]="password2"
    >
    </ion-input>
  </ion-item>
  <button ion-button full (click)="signUp()">
    <ion-icon name="log-in"></ion-icon> Sign Up
  </button>
</ion-content>
