<ion-header>
  <ion-navbar> <ion-title> Ionic Blank </ion-title> </ion-navbar>
  <ion-fab right>
    <button ion-fab color="yellow" (click)="openGallery()">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-fab>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let pic of picArray" (click)="viewPost(pic)">
      <ion-thumbnail item-start>
        <img [src]="src + pic.filename" />
      </ion-thumbnail>
      <h2>{{ pic.title }}</h2>
      <p>{{ pic.description }}</p>
      <button ion-button clear item-end (click)="viewImage(pic.filename)">
        View
      </button>
    </ion-item>
  </ion-list>
</ion-content>
