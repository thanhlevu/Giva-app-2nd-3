<ion-header>
  <ion-searchbar (ionInput)="searchByTitle($event)"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div>
          <ion-item>
            <ion-label>Categories</ion-label>
            <ion-select
              name="category"
              (ionChange)="searchByCategory()"
              [(ngModel)]="selectedCategory"
            >
              <ion-option value="all">--All--</ion-option>
              <ion-option value="Electronics">Electronics</ion-option>
              <ion-option value="Furnitures">Furnitures</ion-option>
              <ion-option value="Clothes&Accessories"
                >Clothes & Accessories</ion-option
              >
              <ion-option value="Kitchenware">Kitchenware</ion-option>
              <ion-option value="Vehicles">Vehicles</ion-option>
              <ion-option value="Others">Others</ion-option>
            </ion-select>
          </ion-item>
        </div>
      </ion-col>
      <ion-col col-6>
        <div>
          <ion-item>
            <ion-label>Nearby</ion-label>
            <ion-select
              name="distance"
              (ionChange)="searchByDistance()"
              [(ngModel)]="selectedRadius"
            >
              <ion-option value="0.5">0.5 Kms</ion-option>
              <ion-option value="2">2 Kms</ion-option>
              <ion-option value="5">5 Kms</ion-option>
              <ion-option value="10">10 Kms</ion-option>
              <ion-option value="20">20 Kms</ion-option>
              <ion-option value="50">50 Kms</ion-option>
              <ion-option value="100">100 Kms</ion-option>
            </ion-select>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content padding class="content">
  <ion-refresher
    class="refresher"
    slot="fixed"
    (ionRefresh)="doRefresh($event)"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let pic of picArray">
        <ion-thumbnail item-start (click)="viewPost(pic)">
          <img [src]="src + pic.filename" class="imageView" />
        </ion-thumbnail>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
