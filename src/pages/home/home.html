<ion-header>
  <ion-navbar>
    <ion-title> Ionic Blank </ion-title>
    <ion-buttons end>
      <button ion-fab (click)="goToPost()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="back">
    <button ion-button block (click)="search()"><ion-icon name="search"></ion-icon> search by category</button>
    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let pic of picArray">
            <ion-thumbnail item-start (click)="viewPost(pic)">
              <img [src]="src+(pic.filename)">
            </ion-thumbnail>
          </ion-col>
        </ion-row>
      </ion-grid>

  <ion-fab right bottom>
    <button ion-fab color="blue" (click)="goToMyPosts()">
      <ion-icon name="folder-open"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
