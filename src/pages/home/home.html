<ion-content padding class="back">

    
    <ion-item class="radius">
        <ion-label>how close(km)?</ion-label>
        <ion-range
          (ionChange)="searchByDistance()"
          [(ngModel)]="distance"
          color="danger"
          pin="true"
        ></ion-range>
      </ion-item>

          <ion-item class="category">
              <ion-label>category</ion-label>
              <ion-select
                name="category"
                (ionChange)="searchByCategory()"
                [(ngModel)]="selectedCategory">
                <ion-option value="all">all</ion-option>
                <ion-option value="Electronics">Electronics</ion-option>
                <ion-option value="Furnitures">Furnitures</ion-option>
                <ion-option value="Clothes_Accessories">Clothes & Accessories</ion-option>
                <ion-option value="Vehicles">Vehicles</ion-option>
                <ion-option value="Others">Others</ion-option>
              </ion-select>
            </ion-item>
          <ion-searchbar (ionInput)="searchByTitle($event)"  ></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-lg-3 *ngFor="let pic of picArray">
        <ion-thumbnail item-start (click)="viewPost(pic)">
          <img [src]="src + pic.filename" class="imageView" />
        </ion-thumbnail>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
