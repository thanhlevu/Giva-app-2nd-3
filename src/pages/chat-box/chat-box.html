<ion-header>
  <ion-navbar>
    <ion-title>ChatBoxPage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">
  <div>
    <ion-list>
      <ion-item-sliding *ngFor="let cmt of cmtArray">
        <ion-item>
          <ion-avatar item-start>
            <ion-icon name="happy"></ion-icon>
          </ion-avatar>
          <h2>{{ cmt.username }}</h2>
          <p>
            {{ cmt.comment }}
          </p>
          <ion-note item-end>{{ cmt.time_added }}</ion-note>
        </ion-item>
        <ion-item-options>
          <button
            *ngIf="
              cmt.user_id !== myId && isMyPost && cmt.user_id != reserverID
            "
            ion-button
            color="primary"
            icon-start
            (click)="choseReceiver(cmt.user_id)"
          >
            <ion-icon name="ribbon"></ion-icon> Give
          </button>
          <button
            *ngIf="
              cmt.user_id !== myId && !isMyPost && cmt.user_id == reserverID
            "
            ion-button
            color="primary"
            icon-start
            (click)="cancelReceiver()"
          >
            <ion-icon name="close-circle-outline"></ion-icon> Cancel
          </button>
          <button
            ion-button
            color="danger"
            icon-start
            *ngIf="cmt.user_id == myId || isMyPost"
            (click)="deleteComment(cmt.comment_id)"
          >
            <ion-icon name="trash"></ion-icon> Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-input
          type="text"
          name="message"
          ngModel
          required
          placeholder=" message"
          [(ngModel)]="message"
          ><button ion-button icon-only icon-end>
            <ion-icon name="paper-plane"></ion-icon></button></ion-input
      ></ion-col>
      <ion-col col-2>
        <button ion-button icon-only icon-end (click)="sendComment()">
          <ion-icon name="paper-plane"></ion-icon></button
      ></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
