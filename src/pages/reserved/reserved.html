<ion-header>

  <ion-navbar>
    <ion-title>reserved</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let pic of picture">
        <ion-thumbnail item-start (click)="viewPost(pic)">
            <img [src]="url+(pic.file_id | size: 'medium' | async)">
          </ion-thumbnail>
      <button ion-button clear item-end (click)="deleteFavoutite(pic.file_id)">Delete</button>
    </ion-item>
  </ion-list>
</ion-content>
