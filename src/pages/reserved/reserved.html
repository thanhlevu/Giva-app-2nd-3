<ion-header>

  <ion-navbar>
    <ion-title>reserved</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="back">
  <ion-grid>
    <ion-row class="row">
        <ion-col col-6 *ngFor="let pic of picture">
        <ion-thumbnail item-start (click)="viewPost(pic)">
          <img [src]="url+(pic.file_id | size: 'medium' | async)" class="imageView">
        </ion-thumbnail>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
