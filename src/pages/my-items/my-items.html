<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let pic of picArray" (click)="viewPost(pic)">
      <ion-thumbnail item-start>
        <img
          [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + pic.filename"
        />
      </ion-thumbnail>
      <h2>{{ pic.title }}</h2>
      <p>{{ pic.description }}</p>
      <button ion-button clear item-end (click)="viewImage(pic.filename)">
        View
      </button>
    </ion-item>
  </ion-list>
</ion-content>
