<ion-content>
  <ion-slides pager (ionSlideDidChange)="slideChanged()" (ionSlideDrag)="slideMoved()">
    <ion-slide>
      <div class="diag" style="background: url('../../assets/imgs/whitebg.svg') no-repeat">
        <ion-icon ios="ios-analytics" md="md-analytics" color="primary" [@bounce]='state' (@bounce.done)="animationDone()"></ion-icon>
      </div>
      <div [@bounce]='state'>
        <h2>Sharing</h2>
        <p>One man's junk is another man's treasure</p>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="diag" style="background: url('../../assets/imgs/whitebg.svg') no-repeat">
        <ion-icon ios="ios-trophy" md="md-trophy" color="primary" [@bounce]='state'></ion-icon>
      </div>
      <div [@bounce]='state'>
        <h2>Free</h2>
        <p>It's all free folks..</p>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="diag" style="background: url('../../assets/imgs/whitebg.svg') no-repeat">
        <ion-icon ios="ios-chatboxes" md="md-chatboxes" color="primary" [@bounce]='state'></ion-icon>
      </div>
      <div [@bounce]='state'>
        <h2>Planet</h2>
        <p>inspire others by being more responsible</p>
      </div>
    </ion-slide>
  </ion-slides>
  <button (click)="skip()" id="skip">{{ skipMsg }}</button>

</ion-content>
