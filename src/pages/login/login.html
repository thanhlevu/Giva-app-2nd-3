<ion-content padding center text-center>
  <ion-title
    ><img
      alt="logo"
      height="100"
      src="../../assets/icon/home.svg"
    />GIVA</ion-title
  >
  <ion-item>
    <ion-label> <ion-icon item-left name="mail"></ion-icon></ion-label>
    <ion-input placeholder="Email" type="email" [(ngModel)]="username">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label
      ><ion-icon item-start size="large" name="lock"></ion-icon
    ></ion-label>
    <ion-input placeholder="Password" type="password" [(ngModel)]="password">
    </ion-input>
  </ion-item>
  <i>Forgot Password</i>
  <button ion-button full (click)="login()">
    <ion-icon name="log-in"></ion-icon> Log In
  </button>

  <i (click)="goRegisterPage()"> Sign Up</i>
</ion-content>
