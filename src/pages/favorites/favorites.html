<ion-content class="back">
  <ion-row>
    <ion-col col-6 col-md-4 col-lg-3 *ngFor="let favoriteItem of favoriteItemArray">
      <ion-thumbnail item-start (click)="viewPost(favoriteItem)">
        <img
          [src]="
            'http://media.mw.metropolia.fi/wbma/uploads/' +
            favoriteItem.filename
          "
          class="imageView"
        />
      </ion-thumbnail>
    </ion-col>
  </ion-row>
</ion-content>
