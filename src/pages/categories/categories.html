<ion-header>

  <ion-navbar>
    <ion-title>categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="back">
<ion-list *ngFor="let item of categories">
  <ion-item (click)="onClick(item)" class="item">
      <h1 class="name">{{item}}</h1>
  </ion-item>
</ion-list>




</ion-content>
