<!--
  Generated template for the SpecificCategoryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{selectedItem}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="back">
    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let pic of picArray">
            <ion-thumbnail item-start (click)="viewPost(pic)">
              <img [src]="url + (pic.filename)" class="imageView">
            </ion-thumbnail>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
